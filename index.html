<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Lesion Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Skin Lesion Classification</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload Image for Analysis</h5>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Select skin lesion image (JPG, JPEG,PNG):</label>
                                <input type="file" class="form-control" id="image-upload" accept=".jpg,.jpeg,.png" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analyze Image</button>
                            </div>
                        </form>
                        
                        <div id="loader" class="text-center my-3 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing image...</p>
                        </div>
                        
                        <div id="result-container" class="mt-4 d-none">
                            <h4 class="text-center mb-3">Analysis Results</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="image-container text-center">
                                        <img id="uploaded-image" class="img-fluid rounded border" alt="Uploaded skin lesion">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-info text-white">
                                            <h5 class="mb-0">Diagnosis</h5>
                                        </div>
                                        <div class="card-body">
                                            <p><strong>Classification:</strong> <span id="prediction-text"></span></p>
                                            <p><strong>Confidence:</strong> <span id="confidence-text"></span>%</p>
                                            <div class="progress">
                                                <div id="confidence-bar" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <div class="mt-3">
                                                <p class="mb-0 text-muted small">Note: This is not a medical diagnosis. Please consult a dermatologist for proper medical advice.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
